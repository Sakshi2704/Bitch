<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed video in Text</title>
    <link rel="stylesheet" href="VT.css">
    <script>
        // Automatically redirect after 5 seconds
        function redirectAfterDelay() {
          setTimeout(() => {
            window.location.href = "flower.html"; // Redirect to VT.html
          }, 5000); // 5000 milliseconds = 5 seconds
        }
    
        // Call the function as soon as the page loads
        window.onload = redirectAfterDelay;
      </script>
</head>
<body>
    <div class="container">
        <video autoplay loop muted src="v3.mp4"></video>
    </div>

    <div class="textbox">
        <h1>SEXY<br>BITCH</h1>
    </div>

</body>
</html>
