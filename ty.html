<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <link rel="stylesheet" href="ty.css">
    <script>
        // Automatically redirect after 5 seconds
        function redirectAfterDelay() {
          setTimeout(() => {
            window.location.href = "4-c.html"; // Redirect to VT.html
          }, 5000); // 5000 milliseconds = 5 seconds
        }
    
        // Call the function as soon as the page loads
        window.onload = redirectAfterDelay;
      </script>
</head>
<body>
    <div class="container">
        <span class="text myText">I'm a</span>
        <span class="text headText">Web-Developer</span>
    </div>
    
    <script src="ty.js"></script>
</body>
</html>
